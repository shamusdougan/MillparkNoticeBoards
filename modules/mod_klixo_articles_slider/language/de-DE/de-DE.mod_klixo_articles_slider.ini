MOD_KLIXO_ARTICLES_SLIDER_DESC="<p style='height:45px; float:left; margin-right:8px'><a href="http://www.klixo.se" target="_blank"><img style="float:left" src="../modules/mod_klixo_articles_slider/assets/images/klixo_logo.png"  title="www.klixo.se" alt="Klixo web design and development"></a></p> <p>Author: Jean-François Thier.<br />v 1.0.6 - May 2013<br />License GNU/GPL <a href="http://www.gnu.org/licenses/gpl-2.0.html" target="_blank"> http://www.gnu.org/licenses/gpl-2.0.html </a><br />© 2011 - 2013 <a href="http://www.klixo.se" target="_blank">J-F Thier Klixo.se</a></p><p><strong>Klixo Articles slider</strong> </p> <p>Klixo Articles slider is a Joomla module that creates dynamic sliders and slidershows using the content from Joomla articles.</p> <p><strong>How to use</strong> </p><p>The module retrieves the content from articles in the selected category (ies) to create an animated slider that will display each article sequentially or in random order. Many  effects  are available to animate the transition between each slide.</p>"
