MOD_KLIXO_ARTICLES_SLIDER_DESC="<p style='height:45px; float:left; margin-right:8px'><img style="float:left" src="../modules/mod_klixo_articles_slider/assets/images/klixo_logo.png"  title="www.klixo.se" alt="Klixo web design and development"></p> <p>Author: Jean-François Thier.<br />v 1.0.6 - May 2013<br />License GNU/GPL - http://www.gnu.org/licenses/gpl-2.0.html<br />Copyright © 2011 - 2013 - J-F Thier, Klixo.se</p><p><strong>Klixo Articles slider</strong> </p> <p>Klixo Articles slider ist ein Joomla Modul, das einen dynamischen Slider und Slideshow aus Joomla Artikeln erzeugt.</p> <p><strong>Anleitung</strong> </p><p>Das Modul erzeugt aus dem Artikel-Inhalt innerhalb einer oder mehreren ausgewählten Kategorie(n) einen animierten Slider, der jeden Artikel sequentiell oder in zufälliger Anordnung darstellt. Es sind dabei viele Effekte zur Animation der Übergänge zwischen den einzelnen Slides auswählbar.</p>"